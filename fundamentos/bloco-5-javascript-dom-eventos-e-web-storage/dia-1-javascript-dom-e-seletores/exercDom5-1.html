<!DOCTYPE html>
<html lang="en"></html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()*/

        //Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function descricao(tag) {
            let text = document.getElementsByTagName(tag);
            text[0].innerHTML = 'Eu me vejo daqui a 2 anos estar trabalhando com tecnologia em Belo Horizonte!';
            text[2].innerText = 'Ricardo - Trybe'
        }
        descricao('p')
            
        //Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function colorBoxPrincipal(backgroundColor) {
            let principal = document.getElementsByClassName('main-content')[0];
            principal.style.backgroundColor = backgroundColor
        }
        colorBoxPrincipal('rgb(76,164,109)')
        
        //Crie uma função que mude a cor do quadrado vermelho para branco.
        function colorBoxCentral(backgroundColor) {
            let central = document.getElementsByClassName('center-content')[0];
            central.style.backgroundColor = backgroundColor
        }
        colorBoxCentral('white')

        //Crie uma função que corrija o texto da tag <h1>.

        function correcao() {
            let titulo = document.getElementsByTagName('h1')[0];
            titulo.innerText = 'Exercício 5.1 - JavaScript'  
        }
        correcao()

        //Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        
        function textUpperCase(tag) {
            let texto = document.getElementsByTagName(tag);
            for (let i = 0; i < texto.length; i += 1){
                texto[i].innerText = texto[i].innerText.toUpperCase()
            }   
        }
        textUpperCase('p');

        //Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        
        function textConsole(tag) {
            let texto = document.getElementsByTagName(tag);
            for (let i = 0; i < texto.length; i += 1){
                console.log(texto[i].innerText)
            }
        }
        textConsole('p');
        
    </script>
  </body>
</html>
