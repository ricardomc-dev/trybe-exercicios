<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero is-primary">
        <div class="hero-body">
            <h1 class="title">Formulário para cadastro de curriculo</h1>
            <p class="subtitle">Preencha os campos abaixo</p>
        </div>
    </header>
    <main>
        <form action="" id="cv-form">
            <fieldset>
                <div class="field">
                    <label class="label" for="input-name">Nome</label>
                    <div class="control">
                        <input class="input" type="text" name="name" id="input-name" maxlength="40" required>
                    </div>
                    <p class="help">Insert your Full Name</p>
                </div>

                <div class="field flex-container">
                    <div id="email-box">
                        <label class="label" for="input-email">Email</label>
                        <div class="control">
                            <input class="input"type="email" name="email" class="email" id="input-email" placeholder="Email" maxlength="50" required>
                        </div>
                    </div>
                    <div>
                        <label class="label" for="input-cpf">CPF</label>
                        <div class="control">
                            <input class="input" type="text" name="cpf" id="input-cpf" maxlength="11" placeholder="000.000.000-00" required>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="input-address">Endereço</label>
                    <div class="control">
                        <input class="input" type="text" name="address" id="input-address" maxlength="200" required>
                    </div>
                </div>
                <div class="field flex-container">
                    <div id="city-box">
                        <label class="label" for="input-city">Cidade</label>
                        <div class="control"> 
                            <input class="input"type="text" name="city" id="input-city" maxlength="28" required>
                        </div>
                    </div>
                    <div>
                    <label class="label" for="input-state">Estado</label>
                        <div class="control">
                            <select class="select" name="state" id="input-state" required>
                                <option class="option" disabled selected value>Select your State</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field"> 
                    <label class="radio" for="input-casa">Casa</label>
                    <input type="radio" name="house-type" id="input-casa" value="house" required>
                    <label class="radio" for="input-apto">Apto</label>
                    <input type="radio" name="house-type" id="input-apto" value="apartment" required>
                </div>
            </fieldset>
            <fieldset>
                <div class="field">
                    <label class="label" for="input-text-area">Resumo do Currículo</label>
                    <textarea class="Normal textarea is-info" name="" id="input-text-area" cols="50" rows="10" maxlength="1000" required placeholder="Type here..."></textarea>
                </div>
                <div class="field">
                    <label class="label" for="input-role">Cargo</label>
                    <input class="input" type="text" name="role" id="input-role" maxlength="40" required>
                </div>
                <div class="field">
                    <label class="label" for="input-roleDescription">Descrição do Cargo</label>
                    <input class="input" type="text" name="roleDescription" id="input-roleDescription" maxlength="500" required>
                </div>
                <div class="field">
                    <label class="label" for="input-startDate">Data de início</label>
                    <input class="input" type="date" name="startDate" id="input-startDate" value="" required>
                </div>
            </fieldset>
            <div class="field is-grouped" button>
                <p class="control">
                    <button class="button is-primary" type="submit">Enviar</button>
                </p>
                <p class="control">
                    <button class="button is-danger" type="reset">Limpar</button>
                </p>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
