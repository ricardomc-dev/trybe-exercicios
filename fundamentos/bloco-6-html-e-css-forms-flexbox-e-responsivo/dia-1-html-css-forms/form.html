<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <fieldset>
            <label for="input-name">Nome 
                <input type="text" name="name" id="input-name" size="40" required>
            </label>
            <label for="input-email">E-mail 
                <input type="email" name="email" id="input-email" size="50" required>
            </label>
            <label for="input-cpf">Cpf 
                <input type="text" name="cpf" id="input-cpf" size="11" required>
            </label>
            <label for="input-address">Endere√ßo 
                <input type="text" name="address" id="input-address" size="200" required>
            </label>
            <label for="input-city">Cidade 
                <input type="text" name="city" id="input-city" size="28" required>
            </label>
            <label for="input-state">Escolha um Estado</label>
            <select name="state" id="input-state">
                
            </select>
            <label for="input-casa">Casa 
                <input type="radio" name="type" id="input-casa">
            </label>
            <label for="input-apto">Apto 
                <input type="radio" name="type" id="input-apto">
            </label>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
